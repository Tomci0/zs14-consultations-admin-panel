on: 
  push:
    branches: [main]
      
name: ğŸš€ Deploy website on push - PRODUCTION VERSION
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: List output files
      run: find . -print
        
    - name: Deploy files via SFTP
      uses: pressidium/lftp-mirror-action@v1
      with:
          host: ${{ secrets.SSH_HOST }}
          port: 22
          user: ${{ secrets.SSH_LOGIN }}
          pass: ${{ secrets.SSH_PASSWORD }}
          # lftp settings
          onlyNewer: true
          settings: 'sftp:auto-confirm=yes'
          # Mirror command options
          localDir: '.'
          remoteDir: '/home/deploy/tmp'
          reverse: true
          forceSSL: false
          verifyCertificate: false
          
          

    - name: ğŸ’» Execute Node instance restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_LOGIN }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          whoami
          echo Last sync: `date` > log.txt
          cd /home/deploy/tmp
          rm -r dist
          npm install
          npm run build

          cd dist
          rm -r /var/www/zs14-admin
          mkdir /var/www/zs14-admin
          cp * /var/www/zs14-admin
