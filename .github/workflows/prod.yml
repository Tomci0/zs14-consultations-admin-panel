on: 
  push:
    branches: [main]
      
name: ðŸš€ Deploy website on push - PRODUCTION VERSION
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: List output files
      run: find . -print
        
    - name: Deploy files via SFTP
      uses: pressidium/lftp-mirror-action@v1
      with:
          host: ${{ secrets.SSH_HOST }}
          port: 22
          user: ${{ secrets.SSH_LOGIN }}
          pass: ${{ secrets.SSH_PASSWORD }}
          # lftp settings
          onlyNewer: true
          settings: 'sftp:auto-confirm=yes'
          # Mirror command options
          localDir: '.'
          remoteDir: '/home/deploy/tmp/'
          reverse: true
          forceSSL: false
          verifyCertificate: false
          
          

    - name: ðŸ’» Execute Node instance restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_LOGIN }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          whoami
          echo Last sync: `date` > log.txt
          cd /home/deploy/tmp/
          npm run build
          sudo rm -r /var/www/zs-14-admin/
          cp /home/deploy/tmp/dist/ /var/www/zs14-admin/
