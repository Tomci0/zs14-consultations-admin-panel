<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- DATEPICKER -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.min.css">

    <!-- OTHER CSS -->

    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/pages/create-consultation.min.css">

</head>
<body>

    <!-- SIDEBAR -->

    <!-- @@include('sidebar.html') -->

    <div id="content">
        <!-- PAGE CONTENT -->

        <!-- @@include('topbar.html') -->

        <div id="page-content" class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="title">
                                Tworzenie Konsultacji
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="add-consultation">
                                <div id="create-consultation-form-carousel" class="carousel slide" data-bs-config='{"keyboard": "false", ride: "false", "touch": "false", "wrap": "false"}'>
                                    <div class="carousel-inner">

                                        <!-- FIRST PAGE -->
                                        <!-- DATE OF CONSULTATIONS -->

                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="stage-title">
                                                        <span class="icon iconify" data-icon="mdi:calendar"></span>
                                                        <span class="title">Podaj Datę Konsultacji</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label for="consultation-date" class="form-label">Data Konsultacji</label>
                                                        <input type="text" class="form-control" id="consultation-date" aria-describedby="emailHelp">
                                                        <div id="emailHelp" class="form-text">Jesli ustawiasz powtarzalnosc, jest to data pierwszych konsultacji.</div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <label for="consultation-interval" class="form-label">Powtarzalność Konsultacji</label>
                                                    <select class="form-select" aria-label="Default select example" id="consultation-interval">
                                                        <option selected value="0">Jednorazowo</option>
                                                        <option value="1">Co tydzień</option>
                                                        <option value="2">Co drugi tydzień</option>
                                                        <option value="3">Co miesiąc</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-md-6">
                                                    <div class="mb-3">
                                                        <label for="consultation-hour" class="form-label">Godzina Konsultacji</label>
                                                        <select id="consultation-hour" class="form-select" aria-label="Default select example">
                                                            <option selected>Wybierz godzinę</option>
                                                            <option value="1">8:00 - 8:45</option>
                                                            <option value="2">8:50 - 9:35</option>
                                                            <option value="3">9:40 - 10:25</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col d-flex align-items-center">
                                                    <div id="filters">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="consultation-last-sign-checkbox">
                                                            <label class="form-check-label" for="consultation-last-sign-checkbox">
                                                                Ostateczna data zapisu
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="consultation-last-sign-days" class="form-label">Ile dni przed zakończyć zapisy?</label>
                                                    <select class="form-select" aria-label="Default select example" id="consultation-last-sign-days">
                                                        <option selected value="0">Jednorazowo</option>
                                                        <option value="1">Co tydzień</option>
                                                        <option value="2">Co drugi tydzień</option>
                                                        <option value="3">Co miesiąc</option>
                                                    </select>
                                                </div>
                                                <div class="col-3">
                                                    <label for="consultation-last-sign-time" class="form-label">O której godzinie zakończyć zapisy?</label>
                                                    <input type="time" class="form-control" id="consultation-last-sign-time" aria-describedby="emailHelp">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- SECOND PAGE -->
                                        <!-- SELECT SUBJECTS -->

                                        <div class="carousel-item">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="stage-title">
                                                        <span class="icon iconify" data-icon="mdi:book"></span>
                                                        <span class="title">Z jakiego przedmiotu mają być konsultację?</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <label class="form-label">Wybierz Przedmioty</label>
                                                    
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                        <label class="form-check-label" for="defaultCheck1">
                                                            J. Polski
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                                        <label class="form-check-label" for="defaultCheck2">
                                                            J. Angielski
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                                        <label class="form-check-label" for="defaultCheck3">
                                                            Matematyka
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                                        <label class="form-check-label" for="defaultCheck4">
                                                            Chemia
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row mt-5">
                                            </div>
                                        </div>

                                        <!-- THIRD PAGE -->
                                        <!-- INFORMATIONS OF CONSULTATION -->

                                        <div class="carousel-item">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="stage-title">
                                                        <span class="icon iconify" data-icon="mdi:info"></span>
                                                        <span class="title">Podaj Informację Dot. Konsultacji.</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <label for="consultation-max-members" class="form-label">Podaj Maksymalną liczbę uczestników</label>
                                                    <input type="number" class="form-control" id="consultation-max-members" min="1" max="100" value="32" aria-describedby="emailHelp">
                                                </div>
                                                <div class="col">
                                                    <label for="consultation-building" class="form-label">W jakim budynku odbędą się konsultacje</label>
                                                    <select id="consultation-building" class="form-select" aria-label="Default select example">
                                                        <option selected>Wybierz budynek</option>
                                                        <option value="1">Szanajcy 5</option>
                                                        <option value="2">Szanajcy 17/19</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <label for="consultation-classroom" class="form-label">W jakiej sali odbędą się konsultacje</label>
                                                    <select id="consultation-classroom" class="form-select" aria-label="Default select example" disabled>
                                                        <option selected>Wybierz sale</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col">
                                                    <label for="exampleInputEmail1" class="form-label">Wybierz zakres materiału</label>
                                                    
                                                </div>
                                                <div class="col">
                                                    <div class="form-floating">
                                                        <textarea class="form-control" placeholder="Wprowadź treść" id="consultation-desc"></textarea>
                                                        <label for="consultation-desc">Informacje od nauczyciela</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div id="preview-desc">
                                                        <label for="">Podgląd</label>
                                                        <div id="preview">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- FOURTH PAGE -->
                                        <!-- PREVIEW AND CONFIRM PAGE -->

                                        <div class="carousel-item">

                                        </div>
                                    </div>
                                    <div id="indicators">
                                        <div class="carousel-buttons">
                                            <button class="btn btn-prev" data-bs-target="#create-consultation-form-carousel" data-bs-slide="prev">
                                                <span class="icon iconify" data-icon="mdi:arrow-left"></span>
                                                <span class="title">Wróć</span>
                                            </button>
                                            <button class="btn btn-next" data-bs-target="#create-consultation-form-carousel" data-bs-slide="next">
                                                <span class="title">Dalej</span>
                                                <span class="icon iconify" data-icon="mdi:arrow-right"></span>
                                            </button>
                                        </div>
                                        <div class="carousel-indicators">
                                            <button type="button" disabled data-bs-target="#create-consultation-form-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                            <button type="button" disabled data-bs-target="#create-consultation-form-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                            <button type="button" disabled data-bs-target="#create-consultation-form-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                            <button type="button" disabled data-bs-target="#create-consultation-form-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 

        SCRIPTS

    -->

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JQUERY -->
 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
    <!-- ICONIFY -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MARKDOWN -->

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>


    <!-- OWN SCRIPTS -->

    <script src="/js/main.min.js"></script>
    <script type="module" src="/js/pages/create-consultation.min.js"></script>
</body>
</html>
