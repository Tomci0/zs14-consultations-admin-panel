<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- DATEPICKER -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.min.css">

    <!-- OTHER CSS -->

    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/pages/add-user.min.css">

</head>
<body>

    <!-- SIDEBAR -->

    <!-- @@include('sidebar.html') -->

    <div id="content">
        <!-- PAGE CONTENT -->

        <!-- @@include('topbar.html') -->

        <div id="page-content" class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card" style="height: 88vh;">
                        <div class="card-header">
                            <div class="title">
                                Dodawanie Ucznia (-ów)
                            </div>
                        </div>
                        <div class="card-body h-100">
                            <form id="add-user">
                                <div id="add-user-form-carousel" class="carousel slide" data-bs-config='{"keyboard": "false", ride: "false", "touch": "false", "wrap": "false"}'>
                                    <div class="carousel-inner" style="overflow-y: auto; margin-bottom: 1rem;">

                                        <!-- FIRST PAGE -->
                                        <!-- DATE OF CONSULTATIONS -->

                                        <div class="carousel-item active">
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="stage-title">
                                                        <span class="icon iconify" data-icon="mdi:info"></span>
                                                        <span class="title">Podaj Informacje o uczniu (-ach)</span>
                                                        
                                                    </div>
                                                    <span class="description">Uczniowie zostaną posortowani automatycznie.</span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div id="users">
                                                        <div class="user">
                                                            <a class="remove-btn link">
                                                                <span class="icon iconify" data-icon="mdi:close"></span>
                                                            </a>
                                                            <div class="item">
                                                                <label for="user-firstname" class="form-label">Nazwisko Ucznia</label>
                                                                <input type="text" class="form-control" id="user-surname" aria-describedby="emailHelp">
                                                            </div>
                                                            <div class="item">
                                                                <label for="user-surname" class="form-label">Imie Ucznia</label>
                                                                <input type="text" class="form-control" id="user-firstname" aria-describedby="emailHelp">
                                                            </div>
                                                        </div>
                                                        <a id="add-user-btn" class="link">
                                                            <span class="icon iconify" data-icon="mdi:plus"></span>
                                                            <span class="title">Dodaj Ucznia</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- SECOND PAGE -->
                                        <!-- PREVIEW AND CONFIRM PAGE -->

                                        <div class="carousel-item">
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="stage-title">
                                                        <span class="icon iconify" data-icon="mdi:info"></span>
                                                        <span class="title">Koncowe Informacje</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div id="info">
                                                        <div class="item">
                                                            <span class="icon iconify" data-icon="mdi:account-group"></span>
                                                            <span class="title">Ilość nowych uczniów:</span>
                                                            <span id="new-members" class="value">32</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- THIRD PAGE -->
                                        <!-- GENERATING QR CODES -->

                                        <div class="carousel-item">
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="stage-title">
                                                        <span class="icon iconify" data-icon="mdi:info"></span>
                                                        <span class="title">Generowanie Kodów QR</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col d-flex gap-3 justify-content-center">
                                                    <button id="generate-qr-btn" class="btn">
                                                        <span class="icon iconify" data-icon="mdi:qrcode"></span>
                                                        <span class="title">Wygeneruj Kod(-y) QR</span>
                                                    </button>
                                                    <button id="generate-logins-btn" class="btn">
                                                        <span class="icon iconify" data-icon="mdi:password"></span>
                                                        <span class="title">Wygeneruj Login(-y)</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <div id="indicators">
                                        <div class="carousel-buttons">
                                            <button id="prev-btn" class="btn btn-prev d-none">
                                                <span class="icon iconify" data-icon="mdi:arrow-left"></span>
                                                <span class="title">Wróć</span>
                                            </button>
                                            <button id="next-btn" class="btn btn-next">
                                                <span class="title">Dalej</span>
                                                <span class="icon iconify" data-icon="mdi:arrow-right"></span>
                                            </button>
                                            <button id="create-users-btn" class="btn btn-next d-none">
                                                <span class="icon iconify" data-icon="mdi:arrow-right"></span>
                                                <span class="title">Zatwierdź i przejdź dalej</span>
                                            </button>
                                            <button id="finish-btn" class="btn btn-next d-none">
                                                <span class="icon iconify" data-icon="mdi:check"></span>
                                                <span class="title">Zakończ</span>
                                            </button>
                                        </div>
                                        <div class="carousel-indicators">
                                            <button type="button" data-bs-target="#add-user-form-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                            <button type="button" data-bs-target="#add-user-form-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                            <button type="button" data-bs-target="#add-user-form-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 

        SCRIPTS

    -->

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JQUERY -->
 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
    <!-- ICONIFY -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MARKDOWN -->

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>


    <!-- OWN SCRIPTS -->

    <script src="/js/main.min.js"></script>
    <script type="module" src="/js/pages/add-user.min.js"></script>
</body>
</html>
